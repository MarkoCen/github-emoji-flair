<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <title>GitHub Flair</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="./page.css">
</head>
<body class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <img class="logo" src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Logo.png" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-7 col-xs-offset-2">
            <input class="form-control username" type="text" placeholder="GitHub Username">
        </div>
        <div class="col-xs-2">
            <button class="btn btn-primary generate">Generate</button>
        </div>
    </div>

    <div class="row flair-container"></div>

    <div class="flair">
        <div class="avatar">
            <img src="https://avatars0.githubusercontent.com/u/8303274?v=3"/>
        </div>
        <div class="info">
            <div class="name">
                MarkoCen
            </div>
            <div class="meta">
                <span>&#9733; 34514314</span>
                <span>&#9776; 321</span>
                <span>&#9998; 1034</span>
            </div>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="./flairStyles.js"></script>
    <script src="./script.js"></script>
</body>
</html>
